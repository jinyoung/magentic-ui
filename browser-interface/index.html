<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magentic UI Browser Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-container {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            width: 350px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .control-panel h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5em;
            text-align: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.connected .status-dot {
            background: #28a745;
        }

        .status-indicator.error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .status-indicator.error .status-dot {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .browser-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .browser-header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .browser-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .browser-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .browser-btn.close { background: #ff5f56; }
        .browser-btn.minimize { background: #ffbd2e; }
        .browser-btn.maximize { background: #27ca3f; }

        .browser-title {
            color: #333;
            font-weight: 500;
        }

        .vnc-container {
            width: 100%;
            height: 600px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-message {
            text-align: center;
            color: #6c757d;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logs {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .log-entry.info { background: #d1ecf1; color: #0c5460; }
        .log-entry.success { background: #d4edda; color: #155724; }
        .log-entry.error { background: #f8d7da; color: #721c24; }
        .log-entry.warning { background: #fff3cd; color: #856404; }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .control-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>🚀 Magentic UI Browser</h1>
        <p>가상 브라우저 환경에 접속하여 웹 애플리케이션을 테스트하고 개발하세요</p>
    </header>

    <div class="main-container">
        <div class="control-panel">
            <h2>컨테이너 제어</h2>
            
            <div class="status-indicator" id="containerStatus">
                <div class="status-dot"></div>
                <span>컨테이너 상태: 대기 중</span>
            </div>

            <div class="input-group">
                <label for="containerName">컨테이너 이름</label>
                <input type="text" id="containerName" value="magentic-ui-browser" placeholder="컨테이너 이름을 입력하세요">
            </div>

            <div class="input-group">
                <label for="vncPort">noVNC 포트</label>
                <input type="number" id="vncPort" value="6080" placeholder="6080">
            </div>

            <div class="input-group">
                <label for="playwrightPort">Playwright 포트</label>
                <input type="number" id="playwrightPort" value="37367" placeholder="37367">
            </div>

            <button class="btn" id="startBtn" onclick="startContainer()">
                🚀 컨테이너 시작
            </button>

            <button class="btn btn-secondary" id="stopBtn" onclick="stopContainer()" disabled>
                ⏹️ 컨테이너 중지
            </button>

            <button class="btn btn-danger" id="restartBtn" onclick="restartContainer()" disabled>
                🔄 컨테이너 재시작
            </button>

            <div class="input-group">
                <label>실행 로그</label>
                <div class="logs" id="logs"></div>
            </div>
        </div>

        <div class="browser-container">
            <div class="browser-header">
                <div class="browser-buttons">
                    <button class="browser-btn close"></button>
                    <button class="browser-btn minimize"></button>
                    <button class="browser-btn maximize"></button>
                </div>
                <div class="browser-title">Magentic UI Browser - noVNC</div>
            </div>
            
            <div class="vnc-container" id="vncContainer">
                <div class="loading-message">
                    <div class="loading-spinner"></div>
                    <h3>가상 브라우저 준비 중...</h3>
                    <p>컨테이너를 시작하면 여기에 브라우저가 표시됩니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let containerRunning = false;
        let vncConnected = false;
        let checkInterval = null;

        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(status, message) {
            const statusIndicator = document.getElementById('containerStatus');
            const statusText = statusIndicator.querySelector('span');
            
            statusIndicator.className = `status-indicator ${status}`;
            statusText.textContent = message;
        }

        function updateButtons(running) {
            document.getElementById('startBtn').disabled = running;
            document.getElementById('stopBtn').disabled = !running;
            document.getElementById('restartBtn').disabled = !running;
        }

        async function startContainer() {
            const containerName = document.getElementById('containerName').value;
            const vncPort = document.getElementById('vncPort').value;
            const playwrightPort = document.getElementById('playwrightPort').value;

            addLog('컨테이너 시작 중...', 'info');
            updateStatus('', '컨테이너 시작 중...');
            
            try {
                // Docker 컨테이너 실행 명령어 시뮬레이션
                addLog(`docker run -d --name ${containerName} -p ${vncPort}:6080 -p ${playwrightPort}:37367 magentic-ui-browser:latest`, 'info');
                
                // 실제 환경에서는 여기서 Docker API 또는 서버 API를 호출
                setTimeout(() => {
                    containerRunning = true;
                    updateStatus('connected', '컨테이너 실행 중');
                    updateButtons(true);
                    addLog('컨테이너가 성공적으로 시작되었습니다.', 'success');
                    
                    // noVNC 연결
                    connectToVNC(vncPort);
                    
                    // 상태 모니터링 시작
                    startMonitoring();
                }, 2000);
                
            } catch (error) {
                addLog(`컨테이너 시작 실패: ${error.message}`, 'error');
                updateStatus('error', '컨테이너 시작 실패');
            }
        }

        async function stopContainer() {
            const containerName = document.getElementById('containerName').value;
            
            addLog('컨테이너 중지 중...', 'info');
            updateStatus('', '컨테이너 중지 중...');
            
            try {
                addLog(`docker stop ${containerName}`, 'info');
                addLog(`docker rm ${containerName}`, 'info');
                
                setTimeout(() => {
                    containerRunning = false;
                    vncConnected = false;
                    updateStatus('', '컨테이너 중지됨');
                    updateButtons(false);
                    addLog('컨테이너가 성공적으로 중지되었습니다.', 'success');
                    
                    // VNC 연결 해제
                    disconnectVNC();
                    
                    // 모니터링 중지
                    stopMonitoring();
                }, 1000);
                
            } catch (error) {
                addLog(`컨테이너 중지 실패: ${error.message}`, 'error');
                updateStatus('error', '컨테이너 중지 실패');
            }
        }

        async function restartContainer() {
            addLog('컨테이너 재시작 중...', 'warning');
            await stopContainer();
            setTimeout(() => {
                startContainer();
            }, 2000);
        }

        function connectToVNC(port) {
            const vncContainer = document.getElementById('vncContainer');
            
            // 로딩 메시지 제거
            vncContainer.innerHTML = '';
            
            // noVNC iframe 생성
            const iframe = document.createElement('iframe');
            iframe.src = `http://localhost:${port}/vnc.html?autoconnect=true&resize=remote`;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            iframe.onload = () => {
                vncConnected = true;
                addLog('noVNC에 성공적으로 연결되었습니다.', 'success');
            };
            
            iframe.onerror = () => {
                addLog('noVNC 연결에 실패했습니다.', 'error');
                showConnectionError();
            };
            
            vncContainer.appendChild(iframe);
        }

        function disconnectVNC() {
            const vncContainer = document.getElementById('vncContainer');
            vncContainer.innerHTML = `
                <div class="loading-message">
                    <h3>연결이 종료되었습니다</h3>
                    <p>컨테이너를 시작하면 여기에 브라우저가 표시됩니다.</p>
                </div>
            `;
        }

        function showConnectionError() {
            const vncContainer = document.getElementById('vncContainer');
            vncContainer.innerHTML = `
                <div class="loading-message">
                    <h3>연결 오류</h3>
                    <p>noVNC에 연결할 수 없습니다. 컨테이너가 실행 중인지 확인하세요.</p>
                    <button class="btn" onclick="location.reload()">페이지 새로고침</button>
                </div>
            `;
        }

        function startMonitoring() {
            checkInterval = setInterval(() => {
                // 실제 환경에서는 여기서 컨테이너 상태를 확인
                if (containerRunning) {
                    addLog('컨테이너 상태 확인: 정상 작동 중', 'info');
                }
            }, 30000); // 30초마다 체크
        }

        function stopMonitoring() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            addLog('Magentic UI Browser Interface가 로드되었습니다.', 'success');
            addLog('Docker 컨테이너를 시작하려면 "컨테이너 시작" 버튼을 클릭하세요.', 'info');
        });

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            stopMonitoring();
        });
    </script>
</body>
</html>
